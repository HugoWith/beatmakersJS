<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Beatmaker</title>
  </head>
  <body>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./allSounds/kick-classic.wav">Kick Classic</option>
            <option value="./allSounds/kick-808.wav">Kick 808</option>
            <option value="./allSounds/kick-acoustic01.wav">
              Kick acoustic 1</option
            >
            <option value="./allSounds/kick-acoustic02.wav"
              >kick acoustic 2</option
            >
            <option value="./allSounds/kick-big.wav">kick big</option>
            <option value="./allSounds/kick-deep.wav">kick deep</option>
            <option value="./allSounds/kick-electro01.wav">kcik electro</option>
            <option value="./allSounds/kick-floppy.wav">kick floppy</option>
            <option value="./allSounds/kick-gritty.wav">kick gritty</option>
            <option value="./allSounds/kick-heavy.wav">kick heavy</option>
            <option value="./allSounds/kick-newwave.wav">kick Newwave</option>
            <option value="./allSounds/kick-oldschool.wav"
              >kick Oldsckool</option
            >
          </select>
        </div>
        <div class="kick">
          <div class="pad b0 kick-pad"></div>
          <div class="pad b1 kick-pad"></div>
          <div class="pad b2 kick-pad"></div>
          <div class="pad b3 kick-pad"></div>
          <div class="pad b4 kick-pad"></div>
          <div class="pad b5 kick-pad"></div>
          <div class="pad b6 kick-pad"></div>
          <div class="pad b7 kick-pad"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./allSounds/snare-analog.wav">Analog</option>
            <option value="./allSounds/snare-808.wav">808</option>
            <option value="./allSounds/snare-acoustic01.wav">Acoustic</option>
            <option value="./allSounds/snare-acoustic02.wav">Acoustic 2</option>
            <option value="./allSounds/snare-big.wav">Big</option>
            <option value="./allSounds/snare-block.wav">Block</option>
            <option value="./allSounds/snare-electro.wav">Electro</option>
            <option value="./allSounds/snare-dist01.wav">Dist 01</option>
            <option value="./allSounds/snare-dist02.wav">Dist 02</option>
            <option value="./allSounds/snare-dist03.wav">Dist 03</option>
            <option value="./allSounds/snare-modular.wav">Modular</option>
            <option value="./allSounds/snare-noise.wav">Noise</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad b0 snare-pad"></div>
          <div class="pad b1 snare-pad"></div>
          <div class="pad b2 snare-pad"></div>
          <div class="pad b3 snare-pad"></div>
          <div class="pad b4 snare-pad"></div>
          <div class="pad b5 snare-pad"></div>
          <div class="pad b6 snare-pad"></div>
          <div class="pad b7 snare-pad"></div>
        </div>
      </div>
      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./allSounds/hihat-analog.wav">Analog</option>
            <option value="./allSounds/hihat-digital.wav">Digital</option>
            <option value="./allSounds/hihat-acoustic01.wav">Acoustic</option>
            <option value="./allSounds/hihat-acoustic02.wav">Acoustic 2</option>
            <option value="./allSounds/hihat-plain.wav">Plain</option>
            <option value="./allSounds/hihat-reso.wav">Reso</option>
            <option value="./allSounds/hihat-electro.wav">Electro</option>
            <option value="./allSounds/hihat-dist01.wav">Dist 01</option>
            <option value="./allSounds/hihat-dist02.wav">Dist 02</option>
            <option value="./allSounds/hihat-ring.wav">Ring</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad b0 hihat-pad"></div>
          <div class="pad b1 hihat-pad"></div>
          <div class="pad b2 hihat-pad"></div>
          <div class="pad b3 hihat-pad"></div>
          <div class="pad b4 hihat-pad"></div>
          <div class="pad b5 hihat-pad"></div>
          <div class="pad b6 hihat-pad"></div>
          <div class="pad b7 hihat-pad"></div>
        </div>
      </div>
      <button class="play">Play</button>
      <div class="tempo">
        <input
          type="range"
          class="tempo-slider"
          max="300"
          min="90"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr">150</span></p>
      </div>
    </div>

    <audio src="./allSounds/kick-classic.wav" class="kick-sound"></audio>
    <audio src="./allSounds/snare-808.wav" class="snare-sound"></audio>
    <audio src="./allSounds/hihat-808.wav" class="hihat-sound"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
